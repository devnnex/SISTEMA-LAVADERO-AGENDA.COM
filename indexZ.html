<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YACAR'S | PAGINA OFICIAL</title>

  <link rel="stylesheet" href="css/index.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<canvas id="bg-canvas"></canvas>


<main class="app">
  <header class="header">
  
  <div class="logo">
  <img src="images/logo.png" alt="Lavadero de Motos">
  </div>

    <p>Agenda tu lavado</p>
  </header>

 <section class="card">

  <!-- TOGGLE -->
  <div class="mode-toggle">
    <span>Lavado</span>
    <label class="switch">
      <input type="checkbox" id="modoRecogida">
      <span class="slider"></span>
    </label>
    <span>Recogida</span>
  </div>

  <!-- NORMAL -->
  <div id="form-normal">
    <label>Placa de la moto</label>
    <input type="text" id="placa" placeholder="ABC123">

    <label>Servicio</label>
    <select id="servicio">
      <option value="">Cargando servicios...</option>
    </select>
  </div>

  <!-- RECOGIDA -->
  <div id="form-recogida" class="hidden ">
    <label>Nombre</label>
    <input type="text" id="nombre">

    <label>Teléfono</label>
    <input type="tel" id="telefono">

    <label>Placa</label>
    <input type="text" id="placaRecogida">

    <label>Fecha</label>
    <input type="date" id="fecha">

    <label>Hora</label>
    <input type="time" id="hora">
  </div>

  <button id="agendar">AGENDAR</button>

</section>

</main>

<footer class="footer">
  <span>© <span id="year"></span> Lavadero de Motos</span>
</footer>


<!-- ORDEN IMPORTANTE -->
<script src="js/config.js"></script>
<script src="js/admin.js"></script>
<script src="js/app.js"></script>

</body>
</html>
